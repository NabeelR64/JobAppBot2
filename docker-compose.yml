# Jinder â€” Docker Compose
# PostgreSQL 16 with pgvector extension for semantic job matching
# Usage: docker compose up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jinder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jinder
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
