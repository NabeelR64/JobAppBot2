<div class="landing-container">
    <header>
        <div class="logo">Jinder</div>
        <nav>
            <a routerLink="/dashboard">Dashboard</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Swipe Your Way to Your Dream Job</h1>
            <p>Jinder automates the job hunt. Upload your resume, swipe on jobs you like, and let our AI apply for you.

            <div class="cta">

            </div>
        </div>
    </main>
</div>
